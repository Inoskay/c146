<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>


        <!--Sun-->
        <a-entity>
            <a-sphere position="0 0 0" radius="2" color="orange"></a-sphere>
        </a-entity>

        <!--Mercury-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
            <a-sphere position="1  0 -5" radius="0.2" color="grey"></a-sphere>  
        </a-entity>

        <!--venus-->
        <a-entity position = "0 0 0" rotation=" 0 0 0 "
        animation = "property: rotation; to: 0 360 0; easing:linear; loop: true; dur: 210000"
        >
            <a-sphere position="2 0 -5" radius="0.3" color="yellow"></a-sphere>
        </a-entity>

        <!--earth-->
        <a-entity position = "0 0 0" rotation=" 0 0 0 "
        animation = "property: rotation; to: 0 360 0; easing:linear; loop: true; dur: 22000"
        >
            <a-sphere position="4 0 -5" radius="0.5" color="blue"></a-sphere>
        </a-entity>
        
        <!--mars-->
        <a-entity position = "0 0 0" rotation=" 0 0 0 "
        animation = "property: rotation; to: 0 360 0; easing:linear; loop: true; dur: 23000"
        >
            <a-sphere position="5 0 -5" radius="0.6" color="red"></a-sphere>
        </a-entity>

        <!--jupiter-->
        <a-entity position = "0 0 0" rotation=" 0 0 0 "
        animation = "property: rotation; to: 0 360 0; easing:linear; loop: true; dur: 24000"
        >
            <a-sphere position="8 0 -5" radius="1" color="orange"></a-sphere>
        </a-entity>

        <!--saturn-->
        <a-entity position = "0 0 0" rotation=" 0 0 0 "
        animation = "property: rotation; to: 0 360 0; easing:linear; loop: true; dur: 25000"
        >
            <a-sphere position="10 0 -5" radius="0.9" color="yellow"></a-sphere>
        </a-entity>

        <!--uranus-->
        <a-entity position = "0 0 0" rotation=" 0 0 0 "
        animation = "property: rotation; to: 0 360 0; easing:linear; loop: true; dur: 25500"
        >
            <a-sphere position="11 0 -5" radius="0.6" color="blue"></a-sphere>
        </a-entity>

        <!--neptune-->
        <a-entity position = "0 0 0" rotation=" 0 0 0 "
        animation = "property: rotation; to: 0 360 0; easing:linear; loop: true; dur: 26000"
        >
            <a-sphere position="12 0 -5" radius="0.5" color="blue"></a-sphere>
        </a-entity>




    </a-scene>
</body>

</html>
